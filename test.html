<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .pdf-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .pdf-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .pdf-viewer {
            border: none;
            height: 500px;
            width: 100%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <main>
        <section class="courses">

            <!-- المراجعة الأولى -->
            <div class="box" data-name="المراجعة الأولي">
                <!-- ... (your existing content) ... -->
                <button class="inline-btn" onclick="openPDF('المراجعة الأولي.pdf')">Open PDF</button>
            </div>
            <!--  -->

            <!-- الحصة الأخيرة -->
            <div class="box" data-name="الحصة الأخيرة">
                <!-- ... (your existing content) ... -->
                <button class="inline-btn" onclick="openPDF('الحصة الأخيرة.pdf')">Open PDF</button>
            </div>
            <!--  -->
        </section>
    </main>

    <div id="pdfModal" class="pdf-modal">
        <div class="pdf-container">
            <span class="close-btn" onclick="closePDF()">×</span>
            <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        </div>
    </div>

    <script>
        function openPDF(pdfName) {
            var pdfPath = pdfName;
            var modal = document.getElementById('pdfModal');
            var viewer = document.getElementById('pdfViewer');
            
            // Set the source of the iframe to the PDF file
            viewer.src = pdfPath;
            
            // Display the modal
            modal.style.display = 'flex';
        }

        function closePDF() {
            var modal = document.getElementById('pdfModal');
            var viewer = document.getElementById('pdfViewer');
            
            // Clear the source of the iframe
            viewer.src = '';
            
            // Hide the modal
            modal.style.display = 'none';
        }
    </script>

</body>

</html>
