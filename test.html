<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <main>
        <section class="courses">

            <h1 class="heading arabic">سمارت حدايق حلوان<span></span></h1>

            <!-- المراجعة الأولى -->
            <div class="box" data-name="المراجعة الأولي">
                <div class="tutor">
                    <img src="images/profile.jpg" class="image" alt="Tutor Image">
                    <div class="info">
                        <h3>Herr AbdelMo'ez</h3>
                        <span>24 Feb</span>
                    </div>
                </div>
                <div class="thumb">
                    <a href="centers/+/واجب المراجعة الأولي.jpg">
                        <img src="centers/+/واجب المراجعة الأولي.jpg" alt="المراجعة الأولي">
                    </a>
                    <span>الواجب</span>
                </div>
                <h3 class="title">المراجعة الأولي في المنهج</h3>
                                <a href="الحصة الأخيرة.pdf">بب</a>

                <button class="inline-btn" onclick="openPDF('المراجعة الأولي.pdf')">Open PDF</button>
            </div>
            <!--  -->

            <!-- الحصة الأخيرة -->
            <div class="box" data-name="الحصة الأخيرة">
                <div class="tutor">
                    <img src="images/profile.jpg" class="image" alt="Tutor Image">
                    <div class="info">
                        <h3>Herr AbdelMo'ez</h3>
                        <span>17 Feb</span>
                    </div>
                </div>
                <div class="thumb">
                    <a href="centers/+/واجب الحصة الأخيرة.jpg">
                        <img src="centers/+/واجب الحصة الأخيرة.jpg" alt="الحصة الأخيرة">
                    </a>
                    <span>الواجب</span>
                </div>
                <h3 class="title">الحصة الأخيرة في المنهج</h3>
                <button class="inline-btn" onclick="openPDF('الحصة الأخيرة.pdf')">Open PDF</button>
            </div>
            <!--  -->
        </section>
    </main>
    <script>
        function openPDF(pdfName) {
            // Replace 'your-pdf-file.pdf' with the actual path to your PDF file
            var pdfPath = pdfName;

            // Open the PDF in a new tab
            window.open(pdfPath, '_blank');
        }
    </script>
